<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo"><i class="fas fa-brain"></i></div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Login to your notes account</p>
            </div>

            <div id="auth-error" class="auth-error"></div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a>
            </div>
        </div>
    </div>
    <script type="module">
        import { ApiService } from './src/api.ts';
        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('auth-error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorDiv.style.display = 'none';

            try {
                const result = await ApiService.login(username, password);
                localStorage.setItem('notes_token', result.token);
                localStorage.setItem('user_role', result.role);
                localStorage.setItem('username', result.username);
                window.location.href = 'index.html';
            } catch (err) {
                errorDiv.textContent = err.message || 'Failed to login';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
